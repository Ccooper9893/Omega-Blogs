<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Omega Gaming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">  
  </head>
  <body>
    <header class="border-bottom border-dark">
      <ul class="nav justify-content-center">
        <li class="nav-item px-5">
          <a class="nav-link text-reset mt-3" aria-current="/dashboard" href="#">DASHBOARD</a>
        </li>
        <li class="nav-item px-5">
          <a class="nav-link text-reset" id="logo" href="/homepage">&Omega;</a>
        </li>
        <li class="nav-item px-5">
          <a class="nav-link text-reset mt-3" href="/login">SIGN IN</a>
        </li>
      </ul>
    </header>
    {{{ body }}}

    <!-- blog-cards loop -->
    {{#each blogs as |blog|}}
      {{> blog-cards}}
    {{/each}}

    <!-- blog-cards -->
    <section class="row d-flex justify-content-center">
    <div class="card m-3" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Posted by {{username}} on {{date}}</h6>
        <a href="/blog/{{id}}" class="card-link text-reset">View Blog</a>
      </div>
    </div>
  </section>

  <!-- Display blog with comment forms -->
  <section class="row d-flex justify-content-center">
    <div class="card m-3" style="width: 30rem;">
      <div class="card-body">
        <h5 class="card-title">{{title}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Posted by {{username}} on {{date}}</h6>
        <p class="card-text">{{text}}</p>
        <a href="/blog/{{id}}" class="card-link text-reset">View Blog</a>
      </div>
    </div>
  </section>
  <section>
    <form class="row d-flex justify-content-center">
      <div class="form-group" style="width: 25rem">
        <label for="exampleFormControlTextarea1">Add a comment</label>
        <textarea class="form-control shadow-none" id="exampleFormControlTextarea1" rows="3"></textarea>
        <button type="submit" class="btn-dark mt-1">Post</button>
      </div>
    </form>
  </section>


  <!-- Login form -->
  <section class="d-flex justify-content-around">
    <form style="width: 30rem">
      <div class="form-group">
        <label for="inputUsername">Username</label>
        <input type="email" class="form-control shadow-none" id="inputUsername" aria-describedby="emailHelp" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control shadow-none" id="inputPassword" placeholder="Password">
      </div>
      <button type="submit" class="btn-dark mt-1">Sign In</button>
      <div class="form-group">
        <a href="/signup" class="text-reset">No account? Sign up here.</a>
      </div>
    </form>
</section>
  <!-- Signin form -->
  <section class="d-flex justify-content-around">
    <form style="width: 30rem">
      <div class="form-group">
        <label for="inputUsername">Username</label>
        <input type="email" class="form-control shadow-none" id="inputUsername" aria-describedby="emailHelp" placeholder="New Username">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control shadow-none" id="inputPassword" placeholder="New Password">
      </div>
      <button type="submit" class="btn-dark mt-1">Sign Up</button>
    </form>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
