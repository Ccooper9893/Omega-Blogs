<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Omega Gaming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">  
  </head>
  <body>
    <header class="border-bottom border-dark">
      <ul class="nav justify-content-center">
        <li class="nav-item px-5">
          <a class="nav-link text-reset mt-3" aria-current="/dashboard" href="#">DASHBOARD</a>
        </li>
        <li class="nav-item px-5">
          <a class="nav-link text-reset" id="logo" href="/homepage">&Omega;</a>
        </li>
        <li class="nav-item px-5">
          <a class="nav-link text-reset mt-3" href="/login">SIGN IN</a>
        </li>
      </ul>
    </header>
    <section class="d-flex justify-content-center">
      <div class="card m-3" style="width: 35rem;">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted"><span class="text-warning">&Omega;</span>{{user.username}} | {{formatDate createdAt}}</h6>
          <p class="card-text">{{text}}</p>
        </div>
      </div>
  </section>
  
  <!-- Add display: block; to class to display -->
  <div class="modal editBlog" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form class="row d-block justify-content-center p-3"> 
          <div class="form-group" style="width: 37rem">
            <label for="editTitle">Title</label>
            <input type="text" class="form-control" id="editTitle" placeholder="{{blog.title}}">
            <label class="mt-2" for="editBody">Title</label>
            <textarea class="form-control shadow-sm" id="editTitle" rows="3" placeholder="{{blog.blog_body}}"></textarea>
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn border-dark">Save changes</button>
          <button type="button" class="btn border-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<div class="d-flex justify-content-center" style="width: 50rem">
  <form>
    <div class="form-group" >
      <label for="exampleFormControlTextarea1">Title</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </form>
  <form class="d-flex justify-content-center" style="width: 50rem">
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Body</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </form>
</div>
<section class="d-flex justify-content-center">
  <div class="card m-3" style="width: 50rem;">
    <div class="card-body">
      <label for="exampleFormControlTextarea1">Title</label>
      <textarea type="text" class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
      <label for="exampleFormControlTextarea1">Body</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
  </div>
</section>

<section class="container">
  <h4 class="row justify-content-center">Create Your Blog</h4>
  <a class="row justify-content-center text-reset" href="https://vancouverea.org/responsible-blogging/" target="_blank">Guidelines</a>
</section>

<main class="d-flex justify-content-around mt-3">
  <form class="form login-form" style="width: 50rem">
    <div class="form-group">
      <label for="newBlogTitle">Title</label>
      <input type="text" class="form-control shadow-none" autocomplete="off" id="newBlogTitle" placeholder="My new blog post title">
      <small>Must be less than 100 characters.</small>
    </div>
    <div class="form-group mt-2">
      <label for="newBlogBody">Body</label>
      <textarea type="text" class="form-control shadow-none" id="newBlogBody" placeholder="I can't read your thoughts, type them for me!"></textarea>
    </div>
    <button type="submit" class="btn border-dark mt-2">Post</button>
  </form>
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
