<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Omega Gaming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">  
  </head>
  <body>
    <header class="border-bottom border-dark">
      <ul class="nav justify-content-center">
        <li class="nav-item px-5">
          <a class="nav-link text-reset mt-3" aria-current="/dashboard" href="#">DASHBOARD</a>
        </li>
        <li class="nav-item px-5">
          <a class="nav-link text-reset" id="logo" href="/homepage">&Omega;</a>
        </li>
        <li class="nav-item px-5">
          <a class="nav-link text-reset mt-3" href="/login">SIGN IN</a>
        </li>
      </ul>
    </header>
    <main class="main-body">
    <section class="d-flex justify-content-center">
      <div class="card m-3" style="width: 35rem;">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted"><span class="text-warning">&Omega;</span>{{user.username}} | {{formatDate createdAt}}</h6>
          <p class="card-text">{{text}}</p>
        </div>
      </div>
  </section>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
